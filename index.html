<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolzApp</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="bg_color"></div>
    
    <div id="app">

        <div class="web-app-main-container">

            <aside class="main-container-aside">
                <header class="aside-header">
                    <div class="user">
                        <div class="user-info">
                            <img class="user-img" src="img/avatar_1.jpg" alt="">
                            <span class="user-name">Username</span>
                        </div>

                        <div class="user-actions">
                            <span>icon</span>
                            <span>icon</span>
                            <span>icon</span>
                        </div>
                    </div>
                </header>

                <div class="aside-search-bar">
                    <div class="search-bar-icon">
                        <span>icon</span>
                    </div>

                    <div class="search-bar">
                        <input type="text" placeholder="cerca">
                    </div>
                </div>

                <div class="contact-list">
                    <div class="contact" v-for="contact in contacts">
                        <div class="contact-pic-container">
                            <img class="contact-pic" :src="'img/avatar' + contact.avatar + '.jpg'" alt="">
                        </div>

                        <div class="contact-chat">
                            <h3 class="contact-name">{{contact.name}}</h3>
                            <p class="contact-message">Ultimo messaggio inviato</p>
                            <p class="contact-hour">12:00</p>
                        </div>
                        <hr>
                    </div>
                </div>
            </aside>

            <main class="main-container-body">
                <header class="main-body-header">
                    <div class="active-contact-info-container">
                        <div class="active-contact-pic-container">
                            <img class="active-contact-img " :src="'img/avatar' + contacts[activeContact].avatar + '.jpg'" alt="">
                        </div>
                        
                        <div class="active-contact-info">
                            <h3>{{contacts[activeContact].name}}</h3>
                            <p>ultimo accesso</p>
                        </div>
                    </div>

                    <div class="active-contact-actions">
                        <span>icon</span>
                        <span>icon</span>
                        <span>icon</span>
                    </div>
                    
                </header>

                <main class="chat">
                    <div class="message" v-for="message in contacts[activeContact].messages" :class="(contacts[activeContact].messages.status == 'sent')? 'sent-message': 'received-message'">
                        <p class="message-text">{{message.message}}</p>
                    </div>
                </main>

                <footer class="user-input-bar">
                    <div class="emojis">
                        <span>icon</span>
                    </div>
                    <div class="message-bar">
                        <input type="text" placeholder="messaggio" class="message-input">
                    </div>
                    <div class="rec">
                        <span>icon</span>
                    </div>
                </footer>
            </main>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
